<html>
    <head>
        <link rel="icon" type="image/png" href="favicon.ico"/>
        <link href="bootstrap.css" rel="stylesheet" />
        <script type="text/javascript" src="./controller.js?111"> </script>
    </head> 
    <body>
        <section class="container">
            <form class="row" onsubmit="return runProducto(event, this)" action="api/producto">
                <div class="col-6">
                    <div class="card">
                        <h3 class="card-header">Producto</h3>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">ID</label>
                                <input type="text" class="form-control" id="id"/>
                            </div>      
                            <div class="mb-3">
                                <label class="form-label">Codigo</label>
                                <input type="text" class="form-control" id="codigo"/>
                            </div>      
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre"/>
                            </div>   
                            <div class="mb-3">
                                <label class="form-label">Costo:</label>
                                <input type="text" class="form-control" id="costo"/>
                            </div>
                            <button name="method" value="X-CREATE" type="submit" class="btn btn-primary">CREATE</button>
                            <button name="method" value="X-UPDATE" type="submit" class="btn btn-warning">UPDATE</button>
                            <button name="method" value="X-REMOVE" type="submit" class="btn btn-danger">REMOVE</button>
                            <button name="method" value="X-FILTER" type="submit" class="btn btn-default">FILTER</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h3 class="card-header">Response</h3>
                        <div class="card-body">
                            <textarea class="form-control" id="response" rows="11"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="container">
            <form class="row" onsubmit="return runPedido(event, this)" action="api/pedido">
                <div class="col-6">
                    <div class="card">
                        <h3 class="card-header">Pedido</h3>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">ID</label>
                                <input type="text" class="form-control" id="id"/>
                            </div>      
                            <div class="mb-3">
                                <label class="form-label">Cliente:</label>
                                <input type="text" class="form-control" id="cliente"/>
                            </div>  
                            <div class="mb-3">
                                <label class="form-label">Descripcion:</label>
                                <input type="text" class="form-control" id="descripcion"/>
                            </div>  
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="text" class="form-control" id="fecha" placeholder="dd/mm/yyyy"/>
                            </div>    
                            <button name="method" value="X-CREATE" type="submit" class="btn btn-primary">CREATE</button>
                            <button name="method" value="X-UPDATE" type="submit" class="btn btn-warning">UPDATE</button>
                            <button name="method" value="X-REMOVE" type="submit" class="btn btn-danger">REMOVE</button>
                            <button name="method" value="X-FILTER" type="submit" class="btn btn-default">FILTER</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h3 class="card-header">Response</h3>
                        <div class="card-body">
                            <textarea class="form-control" id="response" rows="11"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="container">
            <form class="row" onsubmit="return runPedidoDetalle(event, this)" action="api/pedido">
                <div class="col-6">
                    <div class="card">
                        <h3 class="card-header">Pedido Detalle</h3>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">ID</label>
                                <input type="text" class="form-control" id="id"/>
                            </div>      
                            <div class="mb-3">
                                <label class="form-label">ID Pedido:</label>
                                <input type="text" class="form-control" id="idPedido"/>
                            </div>  
                            <div class="mb-3">
                                <label class="form-label">ID Producto:</label>
                                <input type="text" class="form-control" id="idProducto"/>
                            </div>  
                            <div class="mb-3">
                                <label class="form-label">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad"/>
                            </div>  
                            <button name="method" value="X-CREATE" type="submit" class="btn btn-primary">CREATE</button>
                            <button name="method" value="X-UPDATE" type="submit" class="btn btn-warning">UPDATE</button>
                            <button name="method" value="X-REMOVE" type="submit" class="btn btn-danger">REMOVE</button>
                            <button name="method" value="X-FILTER" type="submit" class="btn btn-default">FILTER</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h3 class="card-header">Response</h3>
                        <div class="card-body">
                            <textarea class="form-control" id="response" rows="11"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </body>
</html>
